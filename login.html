<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <div class="container">
        <img src="/assets/images/logo.png" alt="" />


        <!-- 登录和注册区域 -->
        <div class="login_reg">
            <div class="title"></div>

            <!-- 登录表单 -->
            <div class="login-box">
                <!-- 表单 -->
                <form class="layui-form" action="">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 登录按钮 -->
                    <div class="layui-form-item">
                        <!-- 提交按钮和普通按钮的区别,jius lay-submit属性 -->
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">登录</button>
                    </div>
                </form>
                <!-- 切换到注册界面 -->
                <a href="javascipt:;" id="link_reg" class="links">没有账号？去注册账号</a>
            </div>

            <!-- 注册表单 -->
            <div class="reg-box">
                <!-- 表单 -->
                <form class="layui-form" action="">
                    <!-- 用户名 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username"></i>
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入用户名"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 确认密码 -->
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password"></i>
                        <input type="password" name="password" required lay-verify="required|pass" placeholder="再次确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <!-- 注册按钮 -->
                    <div class="layui-form-item">
                        <!-- 提交按钮和普通按钮的区别,jius lay-submit属性 -->
                        <button class="layui-btn layui-btn-normal layui-btn-fluid" lay-submit
                            lay-filter="formDemo">注册</button>
                    </div>
                </form>
                <!-- 切换到登录界面 -->
                <a href="javascipt:;" id="link_login" class="links">已有账号？去登陆</a>
            </div>
        </div>
    </div>


    <!-- 导入layui的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!--  -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
