<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/css/article/article_list.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">文章列表</div>
    <!-- 筛选区域 -->
    <div class="layui-card-body">
      <form class="layui-form formSelect " action="">
        <div class="layui-form-item layui-inline">
          <select name="cate_id">
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <select name="state">
            <option value="">所有状态</option>
            <option value="已发布">已发布</option>
            <option value="草稿">草稿</option>
          </select>
        </div>
        <div class="layui-form-item layui-inline">
          <button class="layui-btn btnSelect" lay-submit lay-filter="formDemo">筛选</button>
        </div>
      </form>
      <!-- 列表区域 -->
      <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col>
            <col width="300">
            <col>
            <col>
            <col width="200">
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发布时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <!-- 分页区域 -->
      <div id="pag"></div>
    </div>
  </div>

  <!-- 列表的模板引擎  -->
  <script type="text/html" id="tpl-table">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dataFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button type="button" class="layui-btn layui-btn-xs btnEdit" data-id="{{$value.Id}}">编辑</button> 
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btnDelete" data-id="{{$value.Id}}">删除</button>
      </td>
    </tr>
    {{/each}}
    </script>

  <!-- 文章分类选择的模板结构 -->
  <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value={{$value.Id}}>{{$value.name}}</option>
        {{/each}}
    </script>

  <!-- 编辑文章的表单结构 -->
  <script type="text/html" id="formEdit">
        <form class="layui-form" id="form-edit" lay-filter="edit">
            <!-- 隐藏域，用于接收传过来的id -->
            <!-- 文章ID -->
            <input type="hidden" name="Id">
            <!-- 分类Id -->
            <input type="hidden" name="cate_id">
            <!-- 文章标题 -->
            <div class="layui-form-item">
              <label class="layui-form-label">文章标题</label>
              <div class="layui-input-block">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入文章标题" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 文章内容 -->
            <div class="layui-form-item">
              <label class="layui-form-label">文章内容</label>
              <div class="layui-input-block">
                <input type="text" name="content" required  lay-verify="required" placeholder="请输入文章内容" autocomplete="off" class="layui-input">
              </div>
            </div>
            <!-- 文章封面 -->
            <div class="layui-form-item">
                <label class="layui-form-label">文章封面</label>
                <div class="layui-input-block">
                  <input type="text" name="cover_img" required  lay-verify="required" placeholder="请输入文章封面" autocomplete="off" class="layui-input">
                </div>
            </div>
            <!-- 状态 -->
            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block">
                  <select name="state">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                  </select>
                </div>
            </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
              </div>
            </div>
          </form>
    </script>


  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/article/article_list.js"></script>
  <script>

  </script>
</body>

</html>
